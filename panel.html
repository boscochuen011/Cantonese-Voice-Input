<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantonese Voice Input</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <main class="panel">
    <header class="hero">
      <p class="eyebrow">Cantonese Voice Input</p>
      <h1>Speak &amp; Insert</h1>
      <p class="sub">One button. Speak naturally. Text inserts into the active input field.</p>
    </header>

    <section class="action-card">
      <button id="speakInsertBtn" class="speak-btn" type="button">Speak &amp; Insert</button>
      <p id="status" class="status status-neutral">Click a text box on the page, then press the button.</p>
      <p id="shortcutHint" class="hint">Keyboard shortcut: <code>Ctrl+Shift+Y</code></p>
    </section>
  </main>

  <script src="panel.js"></script>
</body>
</html>
