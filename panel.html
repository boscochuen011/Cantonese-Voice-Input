<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>廣東話語音輸入</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <main class="panel">
    <header class="hero">
      <p class="eyebrow">廣東話語音輸入</p>
      <h1>語音輸入</h1>
      <p class="sub">一按開始講，文字會自動插入目前選取的輸入欄。</p>
    </header>

    <section id="firstRunSetup" class="setup-card" hidden>
      <h2>首次設定</h2>
      <p class="setup-desc">在新分頁打開完整設定精靈，跟住步驟完成後會自動儲存狀態。</p>
      <div class="setup-actions">
        <button id="openSetupWizardBtn" class="setup-link-btn" type="button">開啟設定精靈</button>
        <button id="finishSetupBtn" class="finish-setup-btn" type="button">我已完成設定</button>
      </div>
    </section>

    <section class="action-card">
      <button id="speakInsertBtn" class="speak-btn" type="button">語音輸入</button>
      <p id="status" class="status status-neutral">先在網頁點選文字輸入欄，再按按鈕開始。</p>
      <p id="shortcutHint" class="hint">快速操作：在網頁內連按兩下 <code>Control</code>。</p>
    </section>
  </main>

  <script src="panel.js"></script>
</body>
</html>
