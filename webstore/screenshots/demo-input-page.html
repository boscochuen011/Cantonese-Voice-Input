<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語音輸入示範頁</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Avenir Next", "Segoe UI", "PingFang HK", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(160deg, #eef6ff, #fff8ef);
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    main {
      width: min(900px, 100%);
      background: #ffffffef;
      border: 1px solid #cfd9ed;
      border-radius: 16px;
      padding: 20px;
      display: grid;
      gap: 10px;
      box-shadow: 0 14px 30px rgba(20, 30, 55, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 30px;
    }

    p {
      margin: 0;
      line-height: 1.45;
    }

    input,
    textarea {
      width: 100%;
      border: 1px solid #bccae6;
      border-radius: 10px;
      padding: 11px 12px;
      font: inherit;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 220px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <main>
    <h1>語音輸入示範頁</h1>
    <p>先點選文字欄，再連按兩下 <code>Control</code> 啟動語音輸入。</p>
    <p>提醒：主介面或無輸入欄位置不支援直接插字。</p>
    <input type="text" placeholder="請在此測試短句">
    <textarea placeholder="請在此測試長段語音輸入"></textarea>
  </main>
</body>
</html>
